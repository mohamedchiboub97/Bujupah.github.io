<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/comet.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/pure-css3-animated-border/css/animated-border/animated-border.css">
    <script src="js/actions.js"></script>
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <title>DevSpace Landing Page</title>
</head>

<body id="body">
    <div class="container" style="position: fixed;width: 100%;max-width: 100%;padding: 0;">
        <hr class="trans--grow hr1" id="hr1">

        <div class="row" id="viewbox">
            <svg viewBox="0 0 800 150" style="background-color: black" id="viewbox">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">DevSpace</text>
                </symbol>
                <g class="g-ants">
                    <use xlink:href="#s-text" class="text-copy" id="g1"></use>
                    <use xlink:href="#s-text" class="text-copy" id="g2"></use>
                    <use xlink:href="#s-text" class="text-copy" id="g3"></use>
                    <use xlink:href="#s-text" class="text-copy" id="g4"></use>
                    <use xlink:href="#s-text" class="text-copy" id="g5"></use>
                </g>
            </svg>
        </div>
        <div class="row" id="navbar" style="height: 10%;">
            <button class="showup">[HOME]</button>
            <button class="showup">[ABOUT US]</button>
            <img src="img/logo.png" class="devspace-brand">
            <button class="showup">[JOIN US]</button>
            <button class="showup">[CONTACT US]</button>
        </div>

        <hr class="trans--grow hr2" id="hr2">
        <br><br>
        <p class="line anim-typewriter" style="font-family: 'Anonymous Pro', monospace; color: white;" id="a"> </p>
    </div>

    <canvas class="header__background" width="100%" style="width: 100%; height: 100%;"></canvas>

    
    <script src="js/particles.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/start.js"></script>
</body>

</html>
